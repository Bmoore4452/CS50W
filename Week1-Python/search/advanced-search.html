<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<header>
    <nav id="nav-3">
        <ul>
            <li>Google</li>
        </ul>
    </nav>
    <nav id="nav-2">
        <ul>
            <li>B</li>
        </ul>
    </nav>
</header>

<body>
    <div class="adv-search">Advanved Search</div>
    <div class="line"></div>
    <div class="form-container">
        <form action="/search" method="get" name="f">
            <div class="line1">
                <div class="find-pages">Find pages with...</div>
                <div class="empty1"></div>
                <div class="to-do">To do this in the search box</div>
            </div>
            <div class="line2">
                <div class="all-these">all these words:</div>
                <input class="textinput1" value="how to get to advanced search on google" autofocus="autofocus"
                    id="xX4UFf" name="as_q" type="text">
                <div class="end-text1">Type the important words: <span class="accent-text">tricolor rat terrier</span> </div>
            </div>
            <div class="line3">
                <div class="exact-phrase">this exact word or phrase:</div>
                <input class="textinput2" value="" id="CwYCWc" name="as_epq" type="text">
                <div class="end-text2">Put exact words in quotes: <span class="accent-text">"rat terrier"</span> </div>
            </div>
            <div class="line4">
                <div class="exact-phrase">any of these words</div>
                <input class="textinput3" value="" id="CwYCWc" name="as_epq" type="text">
                <div class="end-text3">Type <span class="accent-text">OR</span> between all the words you want: <span class="accent-text">miniature OR standard</span></div>
            </div>

        </form>
    </div>
</body>

</html>
